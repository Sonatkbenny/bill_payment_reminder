{% extends 'app/base.html' %}

{% block title %}Delete Bill - Bill Payment Reminder{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Delete Bill</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the bill "{{ bill.title }}"?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete Bill
                            </button>
                            <a href="{% url 'bill_detail' bill.pk %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
